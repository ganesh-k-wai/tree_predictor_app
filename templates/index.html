<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="blur-overlay" id="blur-overlay"></div>
    <div class="center-spinner" id="center-spinner">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
        <div class="mt-3 text-white text-center" style="font-size:1.2rem;letter-spacing:1px;">Predicting...</div>
    </div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="row justify-content-center w-100">
            <div class="col-md-7 col-lg-6">
                <div class="card p-4 mt-5">
                    <h2 class="text-center mb-2"
                        style="font-weight:700;letter-spacing:1px;background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);-webkit-background-clip: text;-webkit-text-fill-color: transparent;">
                        Tree Predictor</h2>
                    <img id="avatar-img" src="https://static.vecteezy.com/system/resources/previews/011/473/420/non_2x/human-tree-logo-design-leader-education-logo-design-free-vector.jpg" alt="Tree Avatar"
                        class="avatar shadow-lg">
                        
                    <form id="upload-form">
                        <div class="mb-3 position-relative" style="height: 48px;">
                            <input class="custom-file-input" type="file" id="image" name="image" accept="image/*" style="opacity:0;position:absolute;width:100%;height:100%;left:0;top:0;z-index:2;cursor:pointer;">
                            <label for="image" class="custom-file-label p-0" id="file-label" style="position:relative;z-index:1;"><i class="bi bi-cloud-arrow-up fs-1 fw-bold "></i></label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-2 py-3 mt-3">Predict</button>
                    </form>
                    <div class="result" id="result"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast align-items-center text-bg-danger border-0 text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMsg">
                    <!-- Toast message will appear here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Prediction Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="modalResultText" style="font-size:1.3rem;font-weight:600;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            // Custom file input label
            $('#image').on('change', function () {
                // Only show the icon, do not update label text
                // Show preview on avatar
                if (this.files && this.files[0]) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        $('#avatar-img').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(this.files[0]);
                } else {
                    $('#avatar-img').attr('src', 'https://cdn-icons-png.flaticon.com/512/427/427735.png');
                }
            });
            // Hide spinner and overlay by default
            $('#center-spinner').hide();
            $('#blur-overlay').hide();
            // Form submit
            $('#upload-form').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                // Check if file is selected
                if (!$('#image')[0].files.length) {
                    $('#toastMsg').text('Please choose a file first!');
                    var toast = new bootstrap.Toast(document.getElementById('liveToast'));
                    toast.show();
                    return;
                }
                $('#center-spinner').show();
                $('#blur-overlay').show();
                $('#result').html('');
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        $('#center-spinner').hide();
                        $('#blur-overlay').hide();
                        if (data.predictions && data.predictions.length > 0) {
                            // Normalize allowed tree names
                            const allowedTrees = ['maple', 'coconut', 'pine', 'banyan', 'banana'];
                            const threshold = 70; // percent
                            // Find the best matching allowed tree above threshold
                            let found = null;
                            for (let pred of data.predictions) {
                                let tag = pred.tagName.toLowerCase().replace(/ tree$/, '').trim();
                                let percent = (pred.probability * 100);
                                if (allowedTrees.includes(tag) && percent >= threshold) {
                                    found = { tag: pred.tagName, percent: percent.toFixed(2) };
                                    break;
                                }
                            }
                            if (found) {
                                let html = `<div class='result-row'><span class='fs-4 fw-bold text-success'>${found.tag}</span> <span class='badge bg-info ms-2' style='font-size:1.1rem;'></span> <button class='btn btn-outline-primary ms-3' id='showFinalBtn'>Final Result</button></div>`;
                                $('#result').html(html);
                                $(document).off('click', '#showFinalBtn').on('click', '#showFinalBtn', function () {
                                    $('#modalResultText').html(`<span class='text-success'>${found.tag}</span><br/><span class='badge bg-info mt-2' style='font-size:1.2rem;'>${found.percent}%</span>`);
                                    var modal = new bootstrap.Modal(document.getElementById('resultModal'));
                                    modal.show();
                                });
                            } else {
                                $('#result').html('<div class="alert alert-warning">No matching tree found or confidence is too low. Please upload a clear image of a supported tree (Maple, Coconut, Pine, Banyan, Banana).</div>');
                            }
                        } else if (data.error) {
                            $('#result').html('<div class="alert alert-danger">' + data.error + '</div>');
                        }
                    },
                    error: function (xhr) {
                        $('#center-spinner').hide();
                        $('#blur-overlay').hide();
                        let msg = 'Prediction failed.';
                        if (xhr.responseJSON && xhr.responseJSON.details) {
                            msg += ' ' + xhr.responseJSON.details;
                        }
                        $('#result').html('<div class="alert alert-danger">' + msg + '</div>');
                    }
                });
            });
        });
    </script>
</body>

</html>
