<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/react-toastify.min.css" />
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
        }

        .card {
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            background: rgba(255, 255, 255, 0.92);
        }

        .avatar {
            width: 310px;
            height: 310px;
            border-radius: 50%;
            margin: 0 auto 18px auto;
            display: block;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
            border: 4px solid #fff;
            background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
            object-fit: cover;
        }

        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            display: block;
            width: 100%;
            padding: 1rem 1.2rem;
            background: linear-gradient(90deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
            border-radius: 14px;
            border: 2px dashed #a6c1ee;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
            margin-bottom: 0.5rem;
        }

        .custom-file-label:hover {
            background: linear-gradient(90deg, #a6c1ee 0%, #fbc2eb 100%);
            color: #222;
        }

        .btn-primary {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(67, 206, 162, 0.12);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }

        .result-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 24px;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.38);
            z-index: 1050;
            backdrop-filter: blur(4px);
            display: none;
        }

        .center-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1060;
            display: none;
        }

        .modal-content {
            border-radius: 18px;
        }

        /* Spinner dots */
        .dot-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        .dot-spinner__dot {
            width: 16px;
            height: 16px;
            margin: 0 6px;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            border-radius: 50%;
            animation: dotSpinner 1.2s infinite cubic-bezier(.6, 0, .4, 1);
        }

        .dot-spinner__dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .dot-spinner__dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        .dot-spinner__dot:nth-child(4) {
            animation-delay: 0.45s;
        }

        .dot-spinner__dot:nth-child(5) {
            animation-delay: 0.6s;
        }

        @keyframes dotSpinner {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.4);
            }
        }
    </style>
</head>

<body>
    <div class="blur-overlay" id="blur-overlay"></div>
    <div class="center-spinner" id="center-spinner">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
        <div class="mt-3 text-white text-center" style="font-size:1.2rem;letter-spacing:1px;">Predicting...</div>
    </div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="row justify-content-center w-100">
            <div class="col-md-7 col-lg-6">
                <div class="card p-4 mt-5">
                    <h2 class="text-center mb-2"
                        style="font-weight:700;letter-spacing:1px;background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);-webkit-background-clip: text;-webkit-text-fill-color: transparent;">
                        Tree Predictor</h2>
                    <img id="avatar-img" src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="Tree Avatar"
                        class="avatar">
                    <form id="upload-form">
                        <div class="mb-3">
                            <input class="custom-file-input" type="file" id="image" name="image" accept="image/*"
                                required>
                            <label for="image" class="custom-file-label" id="file-label">Choose an image of a
                                tree</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                    <div class="result" id="result"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Prediction Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="modalResultText" style="font-size:1.3rem;font-weight:600;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/react-toastify.umd.min.js"></script>
    <script>
        $(function () {
            // Custom file input label
            $('#image').on('change', function () {
                let fileName = this.files[0] ? this.files[0].name : 'Choose an image of a tree';
                $('#file-label').text(fileName);
                // Show preview on avatar
                if (this.files && this.files[0]) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        $('#avatar-img').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(this.files[0]);
                } else {
                    $('#avatar-img').attr('src', 'https://cdn-icons-png.flaticon.com/512/427/427735.png');
                }
            });
            // Hide spinner and overlay by default
            $('#center-spinner').hide();
            $('#blur-overlay').hide();
            // Form submit
            $('#upload-form').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                // Check if file is selected
                if (!$('#image')[0].files.length) {
                    if (window.ReactToastify) {
                        ReactToastify.toast.error('Please upload an image before predicting!', {
                            position: 'top-right',
                            autoClose: 3000,
                            hideProgressBar: false,
                            closeOnClick: true,
                            pauseOnHover: true,
                            draggable: true,
                            progress: undefined,
                        });
                    } else {
                        alert('Please upload an image before predicting!');
                    }
                    return;
                }
                $('#center-spinner').show();
                $('#blur-overlay').show();
                $('#result').html('');
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        $('#center-spinner').hide();
                        $('#blur-overlay').hide();
                        if (data.predictions && data.predictions.length > 0) {
                            let main = data.predictions[0].tagName;
                            let percent = (data.predictions[0].probability * 100).toFixed(2);
                            let html = `<div class='result-row'><span class='fs-4 fw-bold text-success'>${main}</span> <span class='badge bg-info ms-2' style='font-size:1.1rem;'></span> <button class='btn btn-outline-primary ms-3' id='showFinalBtn'>Final Result</button></div>`;
                            $('#result').html(html);
                            $(document).off('click', '#showFinalBtn').on('click', '#showFinalBtn', function () {
                                $('#modalResultText').html(`<span class='text-success'>${main}</span><br/><span class='badge bg-info mt-2' style='font-size:1.2rem;'>${percent}%</span>`);
                                var modal = new bootstrap.Modal(document.getElementById('resultModal'));
                                modal.show();
                            });
                        } else if (data.error) {
                            $('#result').html('<div class="alert alert-danger">' + data.error + '</div>');
                        }
                    },
                    error: function (xhr) {
                        $('#center-spinner').hide();
                        $('#blur-overlay').hide();
                        let msg = 'Prediction failed.';
                        if (xhr.responseJSON && xhr.responseJSON.details) {
                            msg += ' ' + xhr.responseJSON.details;
                        }
                        $('#result').html('<div class="alert alert-danger">' + msg + '</div>');
                    }
                });
            });
        });
    </script>
</body>

</html>
